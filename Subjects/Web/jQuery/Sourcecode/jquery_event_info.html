<!doctype html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<!--jQuery 라이브러리 참조. 최신버전은 사이트에 접속하여 항시 업데이트 가능-->
	<style>
		body {	background-color: #eef;	}
		div {	padding:20px	}
	</style>
	
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"> </script>  
	</head>
	<body>
		<div id="log"> <div>
		<script>
			$(document).mousemove(function (e) {
				$("#log").text("e.pageX: " + e.pageX + ", e.pageY: " + e.pageY);
		});
		</script>
	</body>
</html>
