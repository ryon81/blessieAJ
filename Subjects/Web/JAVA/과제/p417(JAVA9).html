					function checkNumeric(elem) {					
						var exp = /^\d{3}-\d{4}/;

							return true;
						} else {
							document.getElementById('phone').value = "aaa-bbbb";
							document.getElementById('alert').style.visibility = "visible";

							return false;
						}
					}
