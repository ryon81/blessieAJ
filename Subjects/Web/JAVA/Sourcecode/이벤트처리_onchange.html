<!doctype html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
    <title>Onchange</title>
		
		<script>
			function sub() {
				var x = document.getElementById("name");
				x.value = x.value.toLowerCase();
			}

			function upperCase() {
				var x = document.getElementById("name2");
				x.value = x.value.toUpperCase();
			}

		</script>
	</head>
	<body>
		영어단어: <input type="text" id="name" onchange="sub()">
		<p>입력필드를 벗어나면 소문자로 변경됩니다.</p>
		

		영어단어: <input type="text" id="name2" onchange="upperCase()">
		<p>입력필드를 벗어나면 대문자로 변경됩니다.</p>
	</body>
</html>
