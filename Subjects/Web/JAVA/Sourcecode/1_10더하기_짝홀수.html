<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script> 
			var even = 0;
			var odd = 0;			
			
			for (i = 1; i <= 10; i++) { 
				if (i%2 == 0) {
					even=even+i;
				}
				else {
					odd=odd+i;
				}
			}	
			document.write("홀수의 합은 " + odd + " <br>") ;
			document.write("짝수의 합은 " + even + " <br>") 
		</script>
	</head>
	<body>
	
	</body>
</html>
