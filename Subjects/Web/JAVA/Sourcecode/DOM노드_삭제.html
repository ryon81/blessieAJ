<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<script>
			function removeNode() {
				var parent = document.getElementById("target");
				var child = document.getElementById("p1");
				parent.removeChild(child);
			}
		</script>
		<div id="target">
			<p id="p1"> 첫번째 단락 </p>
			<p id="p1"> 두번째 단락 </p>
		</div>
		<button onclick="removeNode()"> 누르세요!</button>
	</body>
</html>
