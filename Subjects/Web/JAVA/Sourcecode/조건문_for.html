<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script> 
			var i = 0;
			for (i = 0; i < 10; i++) { 
				document.write("카운터 : " + i + "<br>");
			}	
		</script>
	</head>
	<body>
		<hr>
		<script>
		var a = 10;
			for (a = 10; a >= 0; a--) { 
				document.write("카운터 : " + a + "<br>");
			}
		</script>
	</body>
</html>
