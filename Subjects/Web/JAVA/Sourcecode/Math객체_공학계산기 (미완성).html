<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script> 
			function checkID() {
				var s = document.getElementById("id").value;
				if (s.length <6 ) {
					alert("아이디가 6글자 이상이어야 합니다.")
				}
			}
			
		</script>
	</head>
	<body>
		아이디: <input type="text" id="id" size=10>  
		<button onclick="checkID()"> 검사 </button>
	</body>
</html>
