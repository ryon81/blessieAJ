<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
			function replace() {						//location의 메서드를 이용하는 방법
				location.replace("http://www.google.com");
			}

			function hre() {							//location의 속성을 이용하는 방법
				location.href="http://www.naver.com";
			}
		</script>

	</head>
	<body>
		<a href="#" onClick="replace()"> 이동하기 </a> <br>
		
		<br>

		<a href="#" onClick="hre()"> 네이버 이동하기 </a>

	</body>
</html>
