<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script> 
			var i = 0;
			while (i < 10) { 
				document.write("카운터 : " + i + "<br>");
				i++;
			}

	<body>
	<hr>

		<script>
		var a = 10;
			while (a >= 0) { 
				document.write("카운터 : " + a + "<br>");
				a--;
			}
		</script>
	</body>
