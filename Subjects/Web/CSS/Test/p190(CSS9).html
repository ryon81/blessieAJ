<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>Table example</title>
		
			<style> 
				
				#tableset {
					border: 1pt solid Black;
					font-size: 40pt;
					padding: 4pt;
				}
				a.linkcolor:link {
					color: #2F9D27;
					text-decoration:none;
					background-color:black;
				}
				a.linkcolor:visited {
					color: #FFBB00;
					text-decoration:none;
					background-color:black;
				}
				a.linkcolor:hover {
					color: #FF00DD;
					text-decoration:underline;
					background-color:black;
				}

			</style>

	</head>
	<body>
		<table id="tableset"> 
				<tr>
					<td> <a class="linkcolor" href="http://www.kkkk.com"> Hyper Link </a></td>
				</tr>
		</table>
	</body>
</html>
