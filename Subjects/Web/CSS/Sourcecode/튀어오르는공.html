<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
  
		<title>튀어오르는 공</title>

		<style> 
			@keyframes bounce {
				from, to {
					bottom: 0px; 
					animation-timing-function: ease-out;
				}
				50% {
					bottom: 200px; 
					animation-timing-function: ease-in;
				}
			}
			#ball {
				position: absolute; 
				width: 20px; 
				height: 20px; 
				background: red; 
				border-radius: 10px;
				animation-name: bounce; 
				animation-iteration-count: infinite; 
				animation-duration: 5s; 							
			}
			
		</style>
	</head>
	
	<body>
		<div id="ball"> </div>
		
	</body>
</html>
