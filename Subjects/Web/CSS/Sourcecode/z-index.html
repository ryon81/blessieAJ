<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Z-index 속성</title>
			<style> 
				#box1 {
					position: absolute;
					top: 0px; left: 0px;
					width: 100px; height: 100px;
					background: blue;
					
				}
				#box2 {
					position: absolute;
					top: 30px; left: 30px;
					width: 100px; height: 100px;
					background: yellow; 
					
				}
				#box3 {
					position: absolute;
					top: 60px; left: 60px;
					width: 100px; height: 100px;
					background: green; 
					
				}				
			</style>	
	</head>
	<body>
		<div id="box1"> box #1 </div>
		<div id="box2"> box #2 </div>
		<div id="box3"> box #3 </div>
	</body>
</html>
